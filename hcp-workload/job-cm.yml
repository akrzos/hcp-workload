---
global:
  gc: false
metricsEndpoints:
{{if .ES_SERVER}}
- metrics: [hcp-workload/metrics-profile/metrics.yml, hcp-workload/metrics-profile/metrics-report.yml]
  alerts: [hcp-workload/alerts.yml]
  indexer:
    esServers: ["{{.ES_SERVER}}"]
    insecureSkipVerify: true
    defaultIndex: {{.ES_INDEX}}
    type: opensearch
{{if .PROM_URL}}
  endpoint: {{.PROM_URL}}
  token: {{.PROM_TOKEN}}
{{end}}
{{end}}
{{if .LOCAL_INDEXING }}
- metrics: [hcp-workload/metrics-profile/metrics.yml, hcp-workload/metrics-profile/metrics-report.yml]
  alerts: [hcp-workload/alerts.yml]
  indexer:
    type: local
    metricsDirectory: {{.METRICS_DIRECTORY}}
{{if .PROM_URL}}
  endpoint: {{.PROM_URL}}
  token: {{.PROM_TOKEN}}
{{end}}
{{end}}

jobs:
- name: hcp-workload
  jobType: create
  jobIterations: {{.ITERATIONS}}
  namespace: hcp-workload
  namespacedIterations: true
  podWait: false
  waitWhenFinished: false
  verifyObjects: false
  cleanup: false
  jobPause: {{.JOB_PAUSE_TIME}}
  qps: {{.QPS}}
  burst: {{.BURST}}
  preLoadImages: false
  preLoadPeriod: 1m
  namespaceLabels:
    security.openshift.io/scc.podSecurityLabelSync: false
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
    hcp-workload: true
  objects:

  - objectTemplate: hcp-workload/secret.yml
    replicas: {{.SECRETS}}
    inputVars:
      secretKeyCount: {{.SECRET_KEY_COUNT}}
      secretValueSize: {{.SECRET_VALUE_SIZE}}

  - objectTemplate: hcp-workload/configmap.yml
    replicas: {{.CONFIGMAPS}}
    inputVars:
      cmPrefix: {{.CM_PREFIX}}
      cmKeyCount: {{.CM_KEY_COUNT}}
      cmValueSize: {{.CM_VALUE_SIZE}}
